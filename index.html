<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>S-Parameter Plotter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --primary: #00b4d8;
            --dark: #0f2027;
            --light: #e0f7fa;
        }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0 20px;
        }
        h1 { margin: 0; font-size: 3em; }
        .section { 
            background: rgba(255,255,255,0.08); 
            border-radius: 12px; 
            padding: 20px; 
            margin: 20px 0; 
        }
        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover { background: rgba(0,180,216,0.1); }
        .file-list { margin-top: 20px; }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            margin: 5px;
        }
        button:hover { background: #0096c7; }
        .chart-container { 
            position: relative; 
            height: 500px; 
            margin-top: 30px; 
        }
        .action-buttons { text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>S-Parameter Plotter</h1>
            <p>Visualize, compare e processe arquivos .s1p / .s2p / .cal no navegador</p>
        </header>

        <!-- Upload de arquivos de medição -->
        <div class="section">
            <h2>1. Adicionar Arquivos de Medição</h2>
            <div class="upload-area" id="dropZoneMedicao">
                <p>Clique ou arraste arquivos .s1p / .s2p aqui</p>
            </div>
            <div class="file-list" id="listaMedicao"></div>
        </div>

        <!-- Upload de arquivo de redução -->
        <div class="section">
            <h2>2. Arquivo de Redução de Ruído (opcional)</h2>
            <div class="upload-area" id="dropZoneReducao">
                <p>Clique ou arraste arquivo .cal / .s1p / .s2p</p>
            </div>
            <div id="reducaoNome" style="margin-top:10px;"></div>
        </div>

        <!-- Botões de ação -->
        <div class="action-buttons">
            <button onclick="gerarGrafico()">Gerar Gráfico</button>
            <button onclick="criarMedia()">Criar Média de 2 arquivos selecionados</button>
            <button id="btnSalvarGrafico" style="display:none;" onclick="salvarGrafico()">Salvar Gráfico como PNG</button>
        </div>

        <!-- Área do gráfico -->
        <div class="section chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <!-- JavaScript principal -->
    <script>
        let arquivosMedicao = [];   // {name, content: ArrayBuffer}
        let arquivoReducao = null;   // {name, content: ArrayBuffer}
        let chart = null;

        // Configuração de drag & drop e clique sem duplicar eventos
        function setupDropZone(zoneId, callback) {
            const zone = document.getElementById(zoneId);
            zone.addEventListener('click', (e) => {
                e.stopPropagation();
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = zoneId === 'dropZoneMedicao';
                input.accept = zoneId === 'dropZoneMedicao' ? '.s1p,.s2p' : '.cal,.s1p,.s2p';
                input.onchange = (ev) => callback(ev.target.files);
                input.click();
            });

            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.style.background = 'rgba(0,180,216,0.2)';
            });
            zone.addEventListener('dragleave', () => zone.style.background = '');
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.style.background = '';
                callback(e.dataTransfer.files);
            });
        }

        setupDropZone('dropZoneMedicao', async (files) => {
            for (const file of files) {
                if (!file.name.match(/\.(s1p|s2p)$/i)) continue;
                const arrayBuffer = await file.arrayBuffer();
                if (!arquivosMedicao.some(a => a.name === file.name)) {
                    arquivosMedicao.push({ name: file.name, content: arrayBuffer });
                    atualizarListaMedicao();
                }
            }
        });

        setupDropZone('dropZoneReducao', async (files) => {
            if (files.length === 0) return;
            const file = files[0];
            if (!file.name.match(/\.(cal|s1p|s2p)$/i)) {
                alert("Formato inválido. Use .cal, .s1p ou .s2p");
                return;
            }
            const arrayBuffer = await file.arrayBuffer();
            arquivoReducao = { name: file.name, content: arrayBuffer };
            document.getElementById('reducaoNome').innerHTML = `<strong>Redução aplicada:</strong> ${file.name}`;
        });

        function atualizarListaMedicao() {
            const lista = document.getElementById('listaMedicao');
            lista.innerHTML = '';
            arquivosMedicao.forEach((arq, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${arq.name}</span>
                    <label><input type="checkbox" data-index="${index}" class="chk-reducao"/> Aplicar redução</label>
                    <button onclick="removerArquivo(${index})">Remover</button>
                `;
                lista.appendChild(item);
            });
        }

        function removerArquivo(index) {
            arquivosMedicao.splice(index, 1);
            atualizarListaMedicao();
        }

        async function parseSParam(buffer, filename) {
            const text = new TextDecoder('utf-8', {fatal:false}).decode(buffer);
            const lines = text.split(/\r?\n/);
            const freq = [], real = [], imag = [];
            const isS1P = filename.toLowerCase().endsWith('.s1p') || filename.toLowerCase().endsWith('.cal');

            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed || trimmed.startsWith('#') || trimmed.startsWith('!')) continue;
                const parts = trimmed.split(/\s+/);
                if (parts.length < 3) continue;
                try {
                    const f = parseFloat(parts[0]) / 1e9;
                    let re, im;
                    if (isS1P) {
                        re = parseFloat(parts[1]);
                        im = parseFloat(parts[2]);
                    } else {
                        if (parts.length < 5) continue;
                        re = parseFloat(parts[3]);
                        im = parseFloat(parts[4]);
                    }
                    freq.push(f);
                    real.push(re);
                    imag.push(im);
                } catch {}
            }
            return { freq, real, imag };
        }

        function calcularMagDb(real, imag) {
            return real.map((r, i) => 20 * Math.log10(Math.sqrt(r*r + imag[i]*imag[i] + 1e-12)));
        }

        async function gerarGrafico() {
            if (arquivosMedicao.length === 0) {
                alert("Adicione pelo menos um arquivo de medição!");
                return;
            }

            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if (chart) chart.destroy();

            const datasets = [];
            const chks = document.querySelectorAll('.chk-reducao');

            for (let i = 0; i < arquivosMedicao.length; i++) {
                const arq = arquivosMedicao[i];
                const { freq, real, imag } = await parseSParam(arq.content, arq.name);
                if (freq.length === 0) continue;

                let mag = calcularMagDb(real, imag);

                if (chks[i].checked && arquivoReducao) {
                    const { freq: rf, real: rr, imag: ri } = await parseSParam(arquivoReducao.content, arquivoReducao.name);
                    const redMag = calcularMagDb(rr, ri);
                    mag = mag.map((v, j) => {
                        const idx = rf.findIndex(f => Math.abs(f - freq[j]) < 1e-6);
                        return idx >= 0 ? v - redMag[idx] : v;
                    });
                }

                datasets.push({
                    label: arq.name,
                    data: freq.map((f, j) => ({x: f, y: mag[j]})),
                    borderColor: `hsl(${i * 40}, 80%, 60%)`,
                    fill: false,
                    tension: 0.1
                });
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'linear', title: { display: true, text: 'Frequência (GHz)' } },
                        y: { title: { display: true, text: '|S| (dB)' } }
                    },
                    plugins: { legend: { position: 'top' } }
                }
            });

            // Mostra botão de salvar gráfico após gerar
            document.getElementById('btnSalvarGrafico').style.display = 'inline-block';
        }

        function salvarGrafico() {
            if (!chart) {
                alert("Gere o gráfico primeiro!");
                return;
            }
            const link = document.createElement('a');
            link.download = 'grafico_s_parameters.png';
            link.href = chart.toBase64Image();
            link.click();
        }

        async function criarMedia() {
            const chks = document.querySelectorAll('.chk-reducao:checked');
            if (chks.length !== 2) {
                alert("Selecione exatamente dois arquivos para criar a média!");
                return;
            }

            const idx1 = chks[0].dataset.index;
            const idx2 = chks[1].dataset.index;

            const file1 = arquivosMedicao[idx1];
            const file2 = arquivosMedicao[idx2];

            const { freq: f1, real: r1, imag: i1 } = await parseSParam(file1.content, file1.name);
            const { freq: f2, real: r2, imag: i2 } = await parseSParam(file2.content, file2.name);

            if (f1.length !== f2.length) {
                alert("Os arquivos têm número diferente de pontos. Média não suportada.");
                return;
            }

            const reMean = r1.map((v, i) => (v + r2[i]) / 2);
            const imMean = i1.map((v, i) => (v + i2[i]) / 2);

            let content = "!File created by S-Parameter Plotter\n# Hz S RI R 50\n";
            for (let i = 0; i < f1.length; i++) {
                const fHz = f1[i] * 1e9;
                content += `${fHz} 0 0 ${reMean[i].toFixed(6)} ${imMean[i].toFixed(6)} 0 0 0 0\n`;
            }

            const blob = new Blob([content], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `media_${file1.name}_${file2.name}`;
            a.click();
            URL.revokeObjectURL(url);

            alert("Arquivo de média gerado e baixado!");
        }
    </script>
</body>
</html>
